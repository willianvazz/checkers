<template name="Chat">
	<h3><i class="fa fa-comments"></i> Chat Room:</h3>
	<div class="wrap-messages">
		{{#each messages}}
			{{> Message}}
		{{/each}}
	</div>
	{{#if currentUser}}
		<form class="new-message">
			<input type="text" name="text" placeholder="Type and press enter to send a message!">
		</form>
	{{/if}}
</template>
