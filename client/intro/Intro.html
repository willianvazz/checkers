<template name="Intro">
	{{clearInfo}}
	{{#if isChallenged}}
		<div class="wrap-challenge" onload="location.reload();">
			<div class="challenge">
				<p><strong>{{challenger}}</strong> has challenged you for a game!</p>
				<div class="wrap-btn-accept-deny">
					<span class="deny">Deny</span>
					<span class="accept">Accept</span>
				</div>
			</div>
		</div>
	{{/if}}
	<div class="wrap-intro">
		<div class="wrap-chat">
			<!-- Rendering chat template -->
			{{> Chat}}
		</div>
		<div class="wrap-peopleOnline">
			<!-- Rendering PeopleOnline template -->
			{{> PeopleOnline}}
		</div> 
		<!-- check is the opponent has accepted -->
		{{#if challengeAccepted}}
			{{redirectGame}}
		{{/if}}
	</div>
	<div class="wrap-rules-intro">
		{{> Rules}}
	</div>
</template>
